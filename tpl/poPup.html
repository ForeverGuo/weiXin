<ion-list>
	<ion-item class="my-pup" ng-click="markMessage()">
		<h2 ng-hide="names[popup.index].showIn">标为未读</h2>
		<h2 ng-show="names[popup.index].showIn">标为已读</h2>
	</ion-item>
	<ion-item class="my-pup" ng-click="toMessage()">
		<h2 ng-hide="names[popup.index].isTop">置顶聊天</h2>
		<h2 ng-show="names[popup.index].isTop">取消置顶</h2>
	</ion-item>
	<ion-item class="my-pup" ng-click="delMessage()">
		<h2>删除该聊天</h2>
	</ion-item>
</ion-list>
